<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Quiz Game</title>
</head>
<body>
  <div id="quiz">
    <h2>JavaScript Quiz</h2>
    <p class="int">Test your knowledge and play the Quiz, if you answer three times incorretly you will lose!</p>
    <div id="question-box" class="hide">
      <div id="question">Question:</div>
      <div id="answer-btn" class="btn-grid">
        </div>
        <div class="controls">
        <button id="next-btn" class="next-btn-btn">Next</button>
      </div>
      <div id="results"></div>
      <div class="score-area hide"><!--Based on Love Math project code-->
        <p class="scores">Correct:<span id="score">0</span></p>
        <p class="Incorrect Answers">Incorrect:<span id="incorrect">0</span></p>
      </div>
    </div>
    <button id="start-btn" class="start-btn-btn hide">Start</button>
    <div id="replay-menu" class="hide">
      <p class="game-over-msg">Game Over! Do you want to play again?</p>
      <button id="play-again-btn">Play Again</button>
      <!--<button id="quit-btn">Quit</button>-->
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
